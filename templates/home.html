{% extends "layout.html" %}

{% block content %}


<div class="jumbotron">
  <h1 class="display-4">lbxyz Bypass!</h1>
  <p class="lead">Best Bypass of 2021. Â©lbxyz 2021. All Rights Reserved.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <a class="btn btn-primary btn-lg" href="about" role="button">Supported links</a>
</div>

<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
  <div class="row">
  <div class="col-xl-9 mx-auto"><h1 class="mb-2"></h1></div>
  <div class="col-xl-9 mx-auto"><h3 class="mt-2"></h3></div>
  <div class="col-xl-9 mx-auto">
  <div class="alert alert-warning" role="alert" style="display: none" id="warning"></div>
  <div class="alert alert-success" role="alert" style="display: none" id="success"></div>
  <div class="alert alert-danger" role="alert" style="display: none" id="danger"></div>
  </div>
  <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
  <div class="form-row">
  <div class="col-12 col-md-9 mb-2 mb-md-0">
  <input class="form-control form-control-lg" type="text" id="encrypted_link" placeholder="Enter your link...">
  </div>
  <div class="col-12 col-md-3">
  <button class="btn btn-block btn-lg btn-primary" id="submit" type="submit" onclick="bypass()">Bypass!</button>
  </div>
  </div>
  </div>
  </div>
  </div>
  </header>
  

  <section class="">
  <div class="container">
  <div class="row">
  <div class="col-lg-4">
  <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
  <div class="features-icons-icon d-flex"><i class="icon-link m-auto text-primary"></i></div>
  <p class="lead mb-0"> <b></b></p>
  </div>
  </div>
  <div class="col-lg-4">
  <div class="features-icons-item mx-auto mb-0 mb-lg-3">
  <div class="features-icons-icon d-flex"><i class="icon-check m-auto text-primary"></i></div>
  <p class="lead mb-0"></p>
  </div>
  </div>
  </div>
  </div>
  </section>
  
  
  <script src="./bypass.vip - Linkvertise Bypasser_files/jquery-3.5.1.slim.min.js.descarga"></script>
  <script src="./bypass.vip - Linkvertise Bypasser_files/bootstrap.bundle.min.js.descarga"></script>
  
  <script src="./bypass.vip - Linkvertise Bypasser_files/scripts.js.descarga"></script>
  <script>
              async function bypass() {
                  document.getElementById("submit").disabled = true
                  document.getElementById("success").style.display = "none";
                  document.getElementById("warning").style.display = "none";
                  document.getElementById("danger").style.display = "none";
                  try {
                  const response = await fetch('https://api.bypass.vip', {
                  method: 'POST',
                  body: new URLSearchParams({
                      'url': document.getElementById("encrypted_link").value,
                  })
              });
              const result = await response.json();
              if(result.success == true) {
                  document.getElementById("success").style.display = "block";
                  document.getElementById("success").innerHTML = `<a href="${result.destination}">${result.destination}</a>`
                  console.log(result);
              }
              else if (result.success == false){
                  console.log(result);
                  document.getElementById("warning").style.display = "block";
                  document.getElementById("warning").innerHTML = result.response
              }
                  }
                  catch {
                      document.getElementById("danger").style.display = "block";
                      document.getElementById("danger").innerHTML = "Error contacting API"
                  }
                  document.getElementById("submit").disabled = false
                  document.getElementById("encrypted_link").value = ''
              }
              </script>
  

{% endblock%}
